{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-12 mx-auto">
	<div class="lg:w-4/5 mx-auto flex flex-wrap justify-center">
	  <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
		<h2 class="text-sm title-font text-gray-500 tracking-widest">ORDER</h2>
		<h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ object.order_name }}</h1>
		<div class="flex mb-4">
		  <a href="{% url 'orders:order-detail' object.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
			Overview
		  </a>
		  <a href="{% url 'orders:order-update' object.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
			Update Details
		  </a>
		</div>
		<form method="post">
		  {% csrf_token %}
		  {{ form|crispy }}
		  <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md mt-4">Update</button>
		</form>
		<!-- Delete Button -->
		<div class="mt-5 py-5 border-t border-gray-200">
		  <a href="{% url 'orders:order-delete' object.pk %}" class="w-1/2 mt-3 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-center block">
			Delete
		  </a>
		</div>
		<!-- Go back to Orders Link -->
		<div class="mt-6">
		  <a class="hover:text-blue-500" href="{% url 'orders:order-list' %}">Go back to Orders</a>
		</div>
	  </div>
	</div>
  </div>
</section>
{% endblock content %}
