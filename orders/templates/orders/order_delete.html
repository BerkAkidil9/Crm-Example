{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto py-8 px-4">
	<div class="mb-6">
		<a href="{% url 'orders:order-detail' object.pk %}" class="text-gray-500 hover:text-gray-700 font-medium">‚Üê Back to order</a>
	</div>

	<div class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
		<h1 class="text-xl font-bold text-gray-800 mb-2">Order: {{ object.order_name }}</h1>
		<p class="text-gray-500 text-sm mb-6">Choose an action below.</p>

		{% if not object.is_cancelled %}
		<form method="post" action="{% url 'orders:order-cancel' object.pk %}" class="mb-4" onsubmit="return confirm('Cancel this order? Stock will be restored for all products.');">
			{% csrf_token %}
			<button type="submit" class="w-full py-3 px-4 bg-amber-500 hover:bg-amber-600 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
				Cancel order (keep record, restore stock)
			</button>
		</form>
		{% endif %}

		<form method="post" action="{% url 'orders:order-delete' object.pk %}" onsubmit="return confirm('Permanently delete this order? This cannot be undone.');">
			{% csrf_token %}
			<button type="submit" class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
				Delete order permanently
			</button>
		</form>
	</div>
</div>
{% endblock %}
