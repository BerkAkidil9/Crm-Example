services:
  - type: web
    name: darkenyas_crm
    plan: free
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn djcrm.wsgi:application --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Dashboard with Neon pooled connection string
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.12.3"
      - key: WEB_CONCURRENCY
        value: "2"
      # Gmail API required on Render (SMTP ports 25/465/587 are blocked)
      - key: USE_GMAIL_API
        value: "true"
