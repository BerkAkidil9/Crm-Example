{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto px-5 py-8">
  <div class="py-5 border-b border-gray-200">
    <a class="hover:text-blue-500" href="{% url 'tasks:task-detail' task.pk %}">Back to task</a>
  </div>

  <h1 class="text-2xl text-gray-800 mt-4">Are you sure you want to delete this task?</h1>
  <p class="mt-2 text-gray-600">{{ task.title }}</p>

  <form method="post" class="mt-6">
    {% csrf_token %}
    <button type="submit" class="w-full text-white bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md">Yes, delete</button>
  </form>
  <a href="{% url 'tasks:task-list' %}" class="block mt-3 text-center text-gray-500 hover:text-blue-500">Cancel</a>
</div>
{% endblock content %}
