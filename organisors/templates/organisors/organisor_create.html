{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<style>
    .form-small-text input,
    .form-small-text textarea,
    .form-small-text select,
    .form-small-text button {
        font-size: 0.875rem;
    }
    .text-medium {
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
</style>

<div class="max-w-lg mx-auto">

    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500 mt-3" href="{% url 'organisors:organisor-list' %}">Go back to organisors</a>
    </div>

    <h1 class="text-gray-800 text-medium">Create a new organisor</h1>
    <form method="post" class="form-small-text">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Create</button>
        {% for error in form.non_field_errors %}
          <div class="alert alert-danger mt-2 text-red-500">{{ error }}</div>
        {% endfor %}
    </form>
</div>

{% endblock content %}
