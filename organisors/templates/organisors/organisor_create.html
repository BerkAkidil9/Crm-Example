{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<style>
    .form-small-text input,
    .form-small-text textarea,
    .form-small-text select,
    .form-small-text button {
        font-size: 0.875rem;
    }
    .text-medium {
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
    
    /* Phone number widget styling */
    select[id*="phone_number"] {
        font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
        font-size: 14px !important;
        background-color: white !important;
        border: 1px solid #d1d5db !important;
        border-radius: 6px !important;
        padding: 8px 12px !important;
    }
    
    /* Ensure emojis are displayed properly */
    select[id*="phone_number"] option {
        font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
        padding: 4px 8px !important;
    }
    
    /* Phone input styling */
    input[id*="phone_number"] {
        border: 1px solid #d1d5db !important;
        border-radius: 6px !important;
        padding: 8px 12px !important;
    }
</style>

<div class="max-w-lg mx-auto">

    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500 mt-3" href="{% url 'organisors:organisor-list' %}">Go back to organisors</a>
    </div>

    <h1 class="text-gray-800 text-medium">Create a new organisor</h1>
    <form method="post" class="form-small-text" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Create</button>
        {% for error in form.non_field_errors %}
          <div class="alert alert-danger mt-2 text-red-500">{{ error }}</div>
        {% endfor %}
    </form>
</div>

{% endblock content %}
