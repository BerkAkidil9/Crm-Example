{% extends "base.html" %}

{% block content %}

<div class="max-w-lg mx-auto">
    <div class="bg-green-50 border border-green-200 rounded-md p-6 mb-6">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-green-800">
                    Email Verified Successfully
                </h3>
            </div>
        </div>
    </div>

    <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Your email has been verified!</h1>
        
        <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-6">
            <p class="text-blue-800 text-sm">
                Your account is now active. You can sign in with your username and password.
            </p>
        </div>

        <div class="space-y-4">
            <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Go to Login
            </a>
        </div>
    </div>
</div>

{% endblock content %}
