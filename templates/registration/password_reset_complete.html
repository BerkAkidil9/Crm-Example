{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <!-- Password Reset Complete Header -->
    <div class="text-center mb-8 mt-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Password Reset Complete</h1>
        <p class="text-gray-600 text-lg">Your password has been successfully updated</p>
        <div class="w-24 h-1 bg-green-500 mx-auto mt-4 rounded"></div>
    </div>
    
    <div class="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
        <p class="text-green-800">You have successfully reset your password.</p>
        <p class="text-green-600 text-sm mt-2">You can now login with your new password.</p>
    </div>
    
    <div class="py-5 border-t border-gray-200 mt-5 text-center">
        <a href="{% url 'login' %}" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-md inline-block">Login Now</a>
    </div>
</div>
{% endblock content %}
