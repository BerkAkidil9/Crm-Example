{% extends "base.html" %}
{% load tailwind_filters %}




{% block content %}
<div class="max-w-lg mx-auto">
	<!-- Password Reset Confirm Header -->
	<div class="text-center mb-8 mt-8">
		<h1 class="text-4xl font-bold text-gray-900 mb-2">Set New Password</h1>
		<p class="text-gray-600 text-lg">Enter your new password below</p>
		<div class="w-24 h-1 bg-blue-500 mx-auto mt-4 rounded"></div>
	</div>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<div class="flex items-center mt-2">
			<input id="show-password" type="checkbox" class="mr-2">
			<label for="show-password">Show Password</label>
		</div>
		<button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Confirm Password</button>
	</form>
</div>

<script>
	document.getElementById('show-password').addEventListener('change', function() {
		var passwordFields = document.querySelectorAll('input[type=password], input[type=text][data-type="password"]');
		passwordFields.forEach(function(passwordField) {
			if (passwordField.type === 'password') {
				passwordField.type = 'text';
				passwordField.setAttribute('data-type', 'password');
			} else {
				passwordField.type = 'password';
				passwordField.removeAttribute('data-type');
			}
		});
	});
</script>
{% endblock content %}
