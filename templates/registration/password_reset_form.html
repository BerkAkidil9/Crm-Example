{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}



<div class="max-w-lg mx-auto">
    <!-- Password Reset Header -->
    <div class="text-center mb-8 mt-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Reset Password</h1>
        <p class="text-gray-600 text-lg">Enter your email to reset your password</p>
        <div class="w-24 h-1 bg-blue-500 mx-auto mt-4 rounded"></div>
    </div>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Reset Password</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3"href="{% url 'login' %}">Already have an account ?</a>
        </div>
    </div>
{% endblock content %}
