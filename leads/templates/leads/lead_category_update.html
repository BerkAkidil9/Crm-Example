{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
	<div class="container px-5 py-8 mx-auto"> <!-- Reduced top padding -->
	  <div class="flex justify-center"> <!-- Added for horizontal centering -->
		<div class="lg:w-4/5 flex flex-wrap justify-center"> <!-- Adjusted for center alignment -->
			<div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
				<h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
				<h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{lead.first_name}}  {{lead.last_name}} </h1>
				<div class="flex mb-4">
				   <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
					   Overview
				   </a>
				   <a href="{% url 'leads:lead-category-update' lead.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
					Category
				   </a>
				   {% if not request.user.is_agent %}
				   <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
					  Update Details
				   </a>
				   {% endif %}
				   <a href="{% url 'leads:lead-activity' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
					Lead Activity
				   </a>
				 </div>
				 <form method="post">
				 {% csrf_token %}  
				 {{ form|crispy }}
				<button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Update</button>
			  </form>
			  <!-- Back to all leads Link -->
			  <div class="mt-6">
				<a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Back to all leads</a>
			  </div>
			</div>
		</div>
	  </div>
	</div>
  </section>
{% endblock content %}
