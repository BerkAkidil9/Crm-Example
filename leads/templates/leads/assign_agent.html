{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

	<a href="{% url 'leads:lead-list' %}" class="hover:text-blue-500">Back to all leads</a>
	<hr />
	<!-- Adjust left padding to slightly shift the heading to the left -->
	<div class="mx-auto pl-0" style="max-width: 400px;"> <!-- Add pl-2 for slight left padding -->
		<h1 class="text-2xl text-gray-800 mb-4 text-center">Assign an agent to this lead </h1>
	</div>
	<!-- Wrap form in a div to control width -->
	<div class="mx-auto" style="max-width: 400px;"> <!-- Adjust max-width as needed -->
		<form method="post">
			{% csrf_token %}  
			{{ form|crispy }}
			<!-- Button is now within the div to control its width -->
			<button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded-md text-sm">Assign</button>
		</form>
	</div>
{% endblock content %}
